[phases.setup]
nixPackages = ["php81", "php81Extensions.pdo_mysql", "php81Extensions.gd", "nodejs-18_x", "nodejs", "npm"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
  "npm ci || npm install",
  "npm run prod || npm run production || npm run build || echo 'Omitiendo compilaci√≥n de assets'",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT}"